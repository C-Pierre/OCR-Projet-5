<app-header />

<div class="login-container form-container">
  <app-button-back />

  <h2>Se connecter</h2>

  <form [formGroup]="loginForm" (ngSubmit)="submit()">

    <div class="form-group">
      <label for="identifier">E-mail ou nom d’utilisateur</label>
      <input id="identifier" type="text" formControlName="identifier">

      @if (loginForm.get('identifier')?.invalid && loginForm.get('identifier')?.touched) {
        <div class="error">
          E-mail ou nom d’utilisateur requis
        </div>
      }
    </div>

    <div class="form-group">
      <label for="password">Mot de passe</label>
      <input id="password" type="password" formControlName="password">

      @if (loginForm.get('password')?.invalid && loginForm.get('password')?.touched) {
        <div class="error">
          Mot de passe requis
        </div>
      }
    </div>

    <app-button title="Se connecter" type="submit" class="primary"></app-button>

    @if (errorMessage) {
      <div class="error">{{ errorMessage }}</div>
    }
  </form>
</div>
